
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Grinch vs 치rboles</title>
    <meta type="description" content="Juego de Grinch contra 치rboles">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"> 
    <link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/playingfield.css" type="text/css">
    <link rel="stylesheet" href="css/textstyles.css" type="text/css">
  </head>
  <body>
    <header><h1></h1></header>
    <div id="container">

    <section id="intro">
        <h1><span>Grinch </span>Grinch vs 치rboles</h1>
        <p>Atrapa estrellas pero evitando los 치rboles.</p>
        <ul>
          <li>&uacute;ltimo puntaje: <output></output></li>
          <li>puntaje mayor: <output></output></li>
          <li><button id="playbutton">Jugar</button></li>
        </ul>
    </section>

    <section id="instructions">
      <ul id="characters" data-countstart="2" data-newsprite="500">
        <li class="introdeck">
          <h2></h2>
          <img src="img/shield.png" width="72" height="100" id="player" 
               data-increase="5">
          <p>.</p>
          <p></p>
          <p></p>
          <p><button class="next">M&aacute;s</button></p>
        </li>

        <li class="introdeck">
          <h2></h2>
          <p></p>
          <ul>
            <li><img src="img/video.png" class="sprite" alt="Video"
                     data-collision="energy:1" data-type="bad"></li>
            <li><img src="img/audio.png" class="sprite" alt="Audio"
                     data-collision="energy:1" data-type="bad"></li>
            <li><img src="img/canvas.png" class="sprite" alt="Canvas"
                     data-collision="energy:1" data-type="bad"></li>
          </ul>
          <h2></h2>
          <p></p>
          <ul>
            <li><img src="img/semanticmarkup.png" class="sprite" 
                     alt="Semantic Markup" data-collision="energy:1"
                     data-type="bad"></li>
            <li><img src="img/history.png" class="sprite" alt="History"
                     data-collision="energy:1" data-type="bad"></li>
          </ul>
          <p><button class="next">M&aacute;s</button></p>
        </li>

        <li class="introdeck">
          <h2></h2>
          <p></p>
          <ul>
            <li><img src="img/draganddrop.png" class="sprite" 
                     alt="Drag and Drop" data-collision="energy:1"
                     data-type="bad"></li>
            <li><img src="img/menu.png" class="sprite" alt="Menus"
                     data-collision="energy:1" data-type="bad"></li>
          </ul>
          <h2></h2>
          <p></p>
          <ul>
            <li><img src="img/flash.png" class="sprite" alt="Flash"
                     data-collision="energy:-10" data-type="bad"></li>
            <li><img src="img/jquery.png" class="sprite" alt="jQuery"
                    data-collision="energy:-10" data-type="bad"></li>
            <li><img src="img/css.png" class="sprite" alt="CSS"
                    data-collision="energy:-10" data-type="bad"></li>
          </ul>
          <p><button class="next">M&aacute;s</button></p>
        </li>

        <li class="introdeck">
          <h2></h2>
          <p></p>
          <ul>
            <li><img src="img/webgl.png" class="sprite" alt="WebGL"
                     data-collision="energy:-10" data-type="bad"></li>
            <li><img src="img/mediaqueries.png" class="sprite" 
                     alt="Media queries" data-collision="energy:-10"
                     data-type="bad"></li>
            <li><img src="img/fileapi.png" class="sprite" alt="File API"
                     data-collision="energy:-10" data-type="bad"></li>
            <li><img src="img/svg.png" class="sprite" alt="SVG"
                     data-collision="energy:-10" data-type="bad"></li>
            <li><img src="img/geolocation.png" class="sprite" 
                     alt="Geolocation" data-collision="energy:-10"
                     data-type="bad"></li>
          </ul>
          <p><button class="endinstructions">Volver al men&uacute;</button></p>
        </li>

      </ul>
    </section>

    <section id="playfield">
      <div id="scoresinfo">
      <!-- esta variable define el puntaje inicial-->
      <div id="energy">estrellas <output>0</output></div>
      <div id="score">tiempo <output></output></div>
      </div>
      <canvas></canvas>
    </section>

    <section id="gameover">
      <header><h1>Perdiste!</h1></header>
      <p>Puntaje: <output></output></p>
      <p class="message" data-highscore="Nuevo puntaje"></p>
      <p><button id="replay">volver al men&uacute;</button></p>
    </section>

    <ul id="androidbrowsersucks">
      <li><button class="left">&nbsp;</button></li>
      <li><button class="right">&nbsp;</button></li>
    </ul>
  </div>
  <footer>
  </footer>
  <script src="js/game3.js"></script>
</body>
</html>
